<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attention Fixers Demo</title>
    <style>
        /* Basic styles for body and layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef; /* Light gray background */
            color: #333; /* Dark text for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height of the viewport */
            margin: 0;
            transition: background-color 0.3s ease; /* Smooth background color change */
        }

        /* Navigation bar styles */
        nav {
            width: 100%;
            background-color: #343a40; /* Dark gray */
            color: white;
            padding: 15px;
            position: fixed; /* Stay at the top */
            top: 0;
            left: 0;
            z-index: 1000; /* Always on top */
            display: flex;
            justify-content: space-between; /* Space between title and links */
            align-items: center;
        }
        
        nav .title {
            margin-left: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        nav .links a {
            color: white;
            text-decoration: none;
            margin: 0 35px; /* Space between links */
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        /* Quote styling */
        .quote {
            margin-top: 60px; /* Space from the nav bar */
            font-size: 28px;
            color: #6c757d; /* Medium gray */
            text-align: center;
            max-width: 600px; /* Limit width for readability */
        }

        /* Main title styling */
        h1 {
            margin-top: 50px;
            font-size: 36px;
            margin-bottom: 20px;
            color: #343a40; /* Dark gray */
        }

        /* Timer styles */
        #timer {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #007BFF; /* Blue for focus */
        }

        /* Game area styling */
        #game {
            background-color: white; /* White background for the game area */
            border: 1px solid #ccc; /* Light border */
            padding: 40px;
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            text-align: center;
            width: 400px; /* Fixed width for the game area */
        }

        /* Button styling */
        button {
            padding: 15px 25px;
            font-size: 20px;
            background-color: #28a745; /* Green button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease; /* Smooth color transition */
        }

        button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        /* Points display styling */
        #points {
            margin-top: 20px;
            font-size: 24px;
            color: #6c757d; /* Medium gray */
        }

        /* Fade-in animation */
        .fade {
            animation: fadeIn 0.5s; /* Simple fade effect */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="title">Attention Fixers</div>
        <div class="links">
            <a href="#">Home</a>
            <a href="#">Login</a>
            <a href="#">Status</a>
            <a href="#">Leaderboard</a>
        </div>
    </nav>

    <!-- Quote Section -->
    <div class="quote">"Our generation is like, cooked." - Everyone</div>

    <!-- Main Game Section -->
    <h1>Attention Fixers</h1>
    <div id="timer">Focus Time: <span id="time">120</span> seconds</div>
    <div id="game" class="fade">
        <p>Click the button as many times as you can!</p>
        <button id="clickButton">Click Me!</button>
        <div id="points">Points: <span id="pointCount">0</span></div>
    </div>

    <script>
        // Setting up the timer and points
        let timeLeft = 120; // 2 minutes countdown
        let points = 0; // Initialize points
        const timerElement = document.getElementById('time');
        const pointCountElement = document.getElementById('pointCount');
        const clickButton = document.getElementById('clickButton');

        // Start the countdown timer
        const timer = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timer);
                clickButton.disabled = true; // Disable button when time's up
                alert(`Time's up! You scored ${points} points!`);
                document.body.style.backgroundColor = '#ffc107'; // Change background color when time is up
            }
        }, 1000);

        // Click event to increase points
        clickButton.addEventListener('click', () => {
            points++;
            pointCountElement.textContent = points; // Update points display
        });
    </script>

</body>
</html>
